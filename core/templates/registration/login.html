{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block principal %}
<style>
    body {
        background: url('https://img.freepik.com/foto-gratis/fondo-digital-futurista-azul-oscuro-degradado_53876-102619.jpg?size=626&ext=jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .card {
        background: rgba(255, 255, 255, 0.9); /* Add a slight transparency to the card background */
        border-radius: 15px; /* Add more rounding to the card corners */
    }
</style>

<div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 70vh;">
    <div class="row w-100">
        <div class="col-lg-6 offset-lg-3">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-4">Inicio de Sesi√≥n</h1>
                    <form action="" method="POST" class="d-flex flex-column align-items-center text-center">
                        {% csrf_token %}
                        <div class="mb-3 w-100">
                            {{ form|crispy }}
                        </div>
                        <div class="d-flex justify-content-between w-100 mt-4">
                            <a href="{% url 'index' %}" class="btn btn-link">Ir al home</a>
                            <input class="btn btn-danger" type="submit" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
